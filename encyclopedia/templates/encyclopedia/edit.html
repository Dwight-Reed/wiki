{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }} - Editing
{% endblock %}

{% block body %}
    <h2>Editing "{{ entry }}"</h2>
    <form action="{% url 'edit' entry %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="entry" value="{{ entry }}">
        <input type="submit" value="Submit">
    </form>

{% endblock %}
