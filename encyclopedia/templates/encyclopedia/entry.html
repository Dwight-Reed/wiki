{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
  {{ title }}
{% endblock %}

{% block script %}
  <link rel="stylesheet" href="{% static 'encyclopedia/codehilite.css' %}">
{% endblock %}

{% block body %}
  <a href="{% url 'edit' title %}" class="btn btn-secondary btn-sm">Edit</a>
  <a href="{% url 'history' title %}" class="btn btn-secondary btn-sm">History</a>
  <a href="{% url 'wiki' 'talk:'|add:title %}" class="btn btn-secondary btn-sm">Talk</a>
  <h1>{{ title }}</h1><hr>
  {{ content|safe }}
{% endblock %}
