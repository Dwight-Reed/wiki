{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }} - Editing
{% endblock %}

{% block body %}
    <h2>Editing "{{ title }}"</h2>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

{% endblock %}
