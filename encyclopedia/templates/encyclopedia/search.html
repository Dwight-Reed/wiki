{% extends "encyclopedia/layout.html" %}

{% block title %}
  Search Results
{% endblock %}

{% block body %}
  <h1>Search Results for "{{ query }}"</h1>
  <h3>{{ result_count }} result{% if result_count == 1 %}s{% endif %} found</h3>
  <ul>
    {% for result in results %}
      <li>
        <a href="{% url 'wiki' result %}">
          {{ result }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
